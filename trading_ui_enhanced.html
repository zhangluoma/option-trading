    .stat-label {

    .stat-value {

    .stat-value.positive {

    .stat-value.negative {

    .stat-value.neutral {

    }

    /* ç½‘æ ¼å¸ƒå±€ */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .panel {
      background: #151932;

    .panel h2 {

    .btn-refresh {

    }

    .btn-refresh:hover {

    /* æŒä»“å¡ç‰‡ */
    .position-card {
      background: #0a0e27;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      border: 1px solid #252a47;
    }

    .position-header {
      display: flex;
      justify-content: space-between;
      align-items: center;

    }

    .position-ticker {

    .badge {

    /* äº¤æ˜“å†å²è¡¨æ ¼ */
    .trade-table {

    }

    .trade-table th {

    }

    @media (max-width: 768px) {

      }

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸš€ $160 â†’ $5000 æŒ‘æˆ˜</h1>
      <div class="mission">å¸®åŠ©æœ‹å‹çš„çˆ¸çˆ¸ - å…¨åŠ›ä»¥èµ´</div>
    </div>

    <!-- è¿›åº¦æ¡ -->
    <div class="progress-section">
      <div class="progress-header">
        <span class="progress-label">å½“å‰èµ„é‡‘</span>
        <span class="progress-value" id="current-equity">$162.25</span>
      </div>
      <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar" style="width: 3.2%;">
          3.2%
        </div>
      </div>
      <div class="progress-milestones">
        <div class="milestone achieved">$160</div>
        <div class="milestone">$320</div>
        <div class="milestone">$640</div>
        <div class="milestone">$1280</div>
        <div class="milestone">$2560</div>
        <div class="milestone">$5000</div>
      </div>
    </div>

    <!-- ç»Ÿè®¡ -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">æ€»ç›ˆäº</div>
        <div class="stat-value positive" id="total-pnl">+$0.00</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">æ€»äº¤æ˜“æ•°</div>
        <div class="stat-value neutral" id="total-trades">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">èƒœç‡</div>
        <div class="stat-value neutral" id="win-rate">0%</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">æ´»è·ƒæŒä»“</div>
        <div class="stat-value neutral" id="active-positions">0</div>
      </div>
    </div>

    <div class="grid">
      <!-- æ´»è·ƒæŒä»“ -->
      <div class="panel">
        <h2>ğŸ“Š æ´»è·ƒæŒä»“</h2>
        <button class="btn-refresh" onclick="refreshAll()">åˆ·æ–°</button>
        <div id="positions-container">
          <div class="no-data">åŠ è½½ä¸­...</div>
        </div>
      </div>

      <!-- äº¤æ˜“å†å² -->
      <div class="panel">
        <h2>ğŸ“œ äº¤æ˜“å†å²</h2>
        <div id="history-container">
          <div class="no-data">åŠ è½½ä¸­...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let isLoading = false;

    async function refreshAll() {
      if (isLoading) return;
      
      try {
        isLoading = true;
        
        // è·å–äº¤æ˜“å†å²å’Œç»Ÿè®¡
        const historyRes = await fetch('/api/trade-history');
        const historyData = await historyRes.json();
        
        if (historyData.success) {
          updatePositions(historyData.trades);
          updateHistory(historyData.trades);
          updateStats(historyData.trades);
        }
        
      } catch (error) {
        console.error('Refresh failed:', error);
      } finally {
        isLoading = false;
      }
    }

    function updatePositions(trades) {
      const container = document.getElementById('positions-container');
      const activePositions = trades.filter(t => t.status === 'OPEN');
      
      document.getElementById('active-positions').textContent = activePositions.length;
      
      if (activePositions.length === 0) {
        container.innerHTML = '<div class="no-data">æš‚æ— æŒä»“</div>';
        return;
      }
      
      let html = '';
      
      activePositions.forEach(pos => {
        const sideBadge = pos.side === 'LONG' 
          ? '<span class="badge badge-long">åšå¤š</span>'
          : '<span class="badge badge-short">åšç©º</span>';
        
        const hoursHeld = ((new Date() - new Date(pos.openedAt)) / (1000 * 60 * 60)).toFixed(1);
        const value = pos.size * pos.entryPrice;
        const pnl = pos.pnl || 0;
        const pnlPercent = ((pnl / (pos.size * pos.entryPrice)) * 100).toFixed(2);
        
        html += `
          <div class="position-card">
            <div class="position-header">
              <div>
                <span class="position-ticker">${pos.ticker}</span>
                ${sideBadge}
              </div>
              <div style="font-size: 12px; color: #9ca3af;">
                ${hoursHeld}h
              </div>
            </div>
            <div class="position-details">
              <div class="detail-item">
                <div>æ•°é‡</div>
                <div class="detail-value">${pos.size.toFixed(4)}</div>
              </div>
              <div class="detail-item">
                <div>å¼€ä»“ä»·</div>
                <div class="detail-value">$${pos.entryPrice.toFixed(2)}</div>
              </div>
              <div class="detail-item">
                <div>ä»·å€¼</div>
                <div class="detail-value">$${value.toFixed(2)}</div>
              </div>
              <div class="detail-item">
                <div>ç›ˆäº</div>
                <div class="detail-value" style="color: ${pnl >= 0 ? '#10b981' : '#ef4444'}">
                  ${pnl >= 0 ? '+' : ''}$${pnl.toFixed(2)} (${pnlPercent}%)
                </div>
              </div>
            </div>
          </div>
        `;
      });
      
      container.innerHTML = html;
    }

    function updateHistory(trades) {
      const container = document.getElementById('history-container');
      const closedTrades = trades.filter(t => t.status === 'CLOSED').slice(0, 10);
      
      if (closedTrades.length === 0) {
        container.innerHTML = '<div class="no-data">æš‚æ— å†å²</div>';
        return;
      }
      
      let html = '<table class="trade-table"><thead><tr>';
      html += '<th>æ—¶é—´</th><th>å¸ç§</th><th>æ–¹å‘</th><th>ç›ˆäº</th><th>åŸå› </th>';
      html += '</tr></thead><tbody>';
      
      closedTrades.forEach(trade => {
        const time = new Date(trade.closedAt).toLocaleString('zh-CN', {
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit'
        });
        
        const sideBadge = trade.side === 'LONG' 
          ? '<span class="badge badge-long">å¤š</span>'
          : '<span class="badge badge-short">ç©º</span>';
        
        const pnl = trade.pnl || 0;
        const pnlPercent = trade.pnlPercent || 0;
        const pnlColor = pnl >= 0 ? '#10b981' : '#ef4444';
        
        html += '<tr>';
        html += `<td>${time}</td>`;
        html += `<td><strong>${trade.ticker}</strong></td>`;
        html += `<td>${sideBadge}</td>`;
        html += `<td style="color: ${pnlColor}">${pnl >= 0 ? '+' : ''}$${pnl.toFixed(2)} (${pnlPercent.toFixed(2)}%)</td>`;
        html += `<td style="font-size: 11px; color: #9ca3af;">${trade.closeReason || '-'}</td>`;
        html += '</tr>';
      });
      
      html += '</tbody></table>';
      container.innerHTML = html;
    }

    function updateStats(trades) {
      const closedTrades = trades.filter(t => t.status === 'CLOSED');
      const totalPnl = closedTrades.reduce((sum, t) => sum + (t.pnl || 0), 0);
      const winningTrades = closedTrades.filter(t => t.pnl > 0).length;
      const totalTrades = closedTrades.length;
      const winRate = totalTrades > 0 ? (winningTrades / totalTrades * 100).toFixed(1) : 0;
      
      // è®¡ç®—å½“å‰èµ„é‡‘ï¼ˆåˆå§‹èµ„é‡‘ + æ€»ç›ˆäºï¼‰
      const initialEquity = 162.25;
      const currentEquity = initialEquity + totalPnl;
      const progressPercent = (currentEquity / 5000 * 100).toFixed(1);
      
      // æ›´æ–°æ˜¾ç¤º
      document.getElementById('current-equity').textContent = `$${currentEquity.toFixed(2)}`;
      document.getElementById('total-pnl').textContent = `${totalPnl >= 0 ? '+' : ''}$${totalPnl.toFixed(2)}`;
      document.getElementById('total-trades').textContent = totalTrades;
      document.getElementById('win-rate').textContent = `${winRate}%`;
      
      // æ›´æ–°è¿›åº¦æ¡
      const progressBar = document.getElementById('progress-bar');
      progressBar.style.width = `${progressPercent}%`;
      progressBar.textContent = `${progressPercent}%`;
      
      // æ›´æ–°é‡Œç¨‹ç¢‘
      const milestones = [160, 320, 640, 1280, 2560, 5000];
      document.querySelectorAll('.milestone').forEach((el, i) => {
        if (currentEquity >= milestones[i]) {
          el.classList.add('achieved');
        } else {
          el.classList.remove('achieved');
        }
      });
      
      // æ›´æ–°æ€»ç›ˆäºé¢œè‰²
      const pnlEl = document.getElementById('total-pnl');
      pnlEl.className = `stat-value ${totalPnl >= 0 ? 'positive' : 'negative'}`;
    }

    // é¡µé¢åŠ è½½æ—¶åˆ·æ–°
    window.addEventListener('load', () => {
      refreshAll();
      
      // æ¯30ç§’è‡ªåŠ¨åˆ·æ–°
      setInterval(refreshAll, 30000);
    });
  </script>
</body>
</html>
