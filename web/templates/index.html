<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Sentiment Dashboard üìä</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e27;
            color: #ffffff;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 600;
        }
        
        .emoji {
            font-size: 36px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab-button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            border: 2px solid #2d3748;
            border-radius: 8px;
            background: #1a1f3a;
            color: #a0aec0;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tab-button:hover {
            border-color: #4299e1;
            color: #ffffff;
        }
        
        .tab-button.active {
            background: #4299e1;
            border-color: #4299e1;
            color: #ffffff;
        }
        
        .controls {
            margin-bottom: 30px;
            background: #1a1f3a;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #a0aec0;
        }
        
        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #2d3748;
            border-radius: 8px;
            background: #0a0e27;
            color: #ffffff;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        
        select:hover {
            border-color: #4299e1;
        }
        
        select:focus {
            outline: none;
            border-color: #4299e1;
        }
        
        .chart-container {
            position: relative;
            height: 500px;
            background: #1a1f3a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #1a1f3a;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .stat-label {
            color: #a0aec0;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 600;
        }
        
        .stat-value.positive {
            color: #48bb78;
        }
        
        .stat-value.negative {
            color: #f56565;
        }
        
        .stat-value.neutral {
            color: #edf2f7;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #a0aec0;
        }
        
        .no-data {
            text-align: center;
            padding: 60px;
            color: #718096;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="emoji">üìä</span> Sentiment Dashboard</h1>
        
        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('stock')">üè¶ Stocks</button>
            <button class="tab-button" onclick="switchTab('crypto')">‚Çø Crypto</button>
        </div>
        
        <div class="controls">
            <label for="tickerSelect">ÈÄâÊã©ËÇ°Á•® Select Ticker:</label>
            <select id="tickerSelect">
                <option value="">-- Loading tickers... --</option>
            </select>
        </div>
        
        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-label">Current Sentiment</div>
                <div class="stat-value" id="currentSentiment">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">24h Change</div>
                <div class="stat-value" id="sentimentChange">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Mentions (7d)</div>
                <div class="stat-value" id="totalMentions">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Last Updated</div>
                <div class="stat-value" id="lastUpdated" style="font-size: 16px;">--</div>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="sentimentChart"></canvas>
        </div>
        
        <div class="loading" id="loading">
            Select a ticker to view sentiment trends
        </div>
    </div>
    
    <script>
        let chart = null;
        let currentAssetType = 'stock';
        
        // Switch between stocks and crypto
        function switchTab(assetType) {
            currentAssetType = assetType;
            
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Reload tickers for new asset type
            loadTickers();
            
            // Clear current chart
            document.getElementById('tickerSelect').value = '';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('stats').style.display = 'none';
            if (chart) chart.destroy();
        }
        
        // Load tickers on page load
        async function loadTickers() {
            try {
                const response = await fetch(`/api/tickers?type=${currentAssetType}`);
                const tickers = await response.json();
                
                const select = document.getElementById('tickerSelect');
                select.innerHTML = '<option value="">-- Select a ticker --</option>';
                
                tickers.forEach(ticker => {
                    const option = document.createElement('option');
                    option.value = ticker.ticker;
                    option.textContent = `${ticker.ticker} (${ticker.total_mentions} mentions)`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading tickers:', error);
            }
        }
        
        // Load sentiment data for selected ticker
        async function loadSentiment(ticker) {
            if (!ticker) {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('stats').style.display = 'none';
                if (chart) chart.destroy();
                return;
            }
            
            document.getElementById('loading').innerHTML = 'Loading data...';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('stats').style.display = 'none';
            
            try {
                const response = await fetch(`/api/sentiment/${ticker}`);
                const data = await response.json();
                
                if (data.length === 0) {
                    document.getElementById('loading').innerHTML = 'No data available for this ticker yet.';
                    return;
                }
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('stats').style.display = 'grid';
                
                // Update stats
                const latest = data[data.length - 1];
                const oldest = data[0];
                
                const currentSent = (latest.combined_sentiment * 100).toFixed(1);
                const change24h = latest.sentiment_change_24h;
                const totalMentions = data.reduce((sum, d) => sum + d.total_mentions, 0);
                
                document.getElementById('currentSentiment').textContent = `${currentSent}%`;
                document.getElementById('currentSentiment').className = 'stat-value ' + 
                    (latest.combined_sentiment > 0.6 ? 'positive' : 
                     latest.combined_sentiment < 0.4 ? 'negative' : 'neutral');
                
                if (change24h !== null) {
                    const changeStr = (change24h > 0 ? '+' : '') + (change24h * 100).toFixed(1) + '%';
                    document.getElementById('sentimentChange').textContent = changeStr;
                    document.getElementById('sentimentChange').className = 'stat-value ' + 
                        (change24h > 0 ? 'positive' : change24h < 0 ? 'negative' : 'neutral');
                } else {
                    document.getElementById('sentimentChange').textContent = 'N/A';
                    document.getElementById('sentimentChange').className = 'stat-value neutral';
                }
                
                document.getElementById('totalMentions').textContent = totalMentions;
                document.getElementById('lastUpdated').textContent = 
                    new Date(latest.snapshot_time).toLocaleString();
                
                // Draw chart
                drawChart(ticker, data);
                
            } catch (error) {
                console.error('Error loading sentiment:', error);
                document.getElementById('loading').innerHTML = 'Error loading data';
            }
        }
        
        function drawChart(ticker, data) {
            const ctx = document.getElementById('sentimentChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            const labels = data.map(d => {
                const date = new Date(d.snapshot_time);
                return date.toLocaleDateString() + ' ' + date.getHours() + ':00';
            });
            
            const sentimentData = data.map(d => (d.combined_sentiment * 100).toFixed(1));
            const mentionsData = data.map(d => d.total_mentions);
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Sentiment Score (%)',
                            data: sentimentData,
                            borderColor: '#4299e1',
                            backgroundColor: 'rgba(66, 153, 225, 0.1)',
                            tension: 0.4,
                            yAxisID: 'y',
                        },
                        {
                            label: 'Mentions',
                            data: mentionsData,
                            borderColor: '#48bb78',
                            backgroundColor: 'rgba(72, 187, 120, 0.1)',
                            tension: 0.4,
                            yAxisID: 'y1',
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#ffffff'
                            }
                        },
                        title: {
                            display: true,
                            text: `${ticker} - 7 Day Sentiment Trend`,
                            color: '#ffffff',
                            font: {
                                size: 18
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: '#a0aec0'
                            },
                            grid: {
                                color: '#2d3748'
                            }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Sentiment %',
                                color: '#4299e1'
                            },
                            ticks: {
                                color: '#4299e1'
                            },
                            grid: {
                                color: '#2d3748'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Mentions',
                                color: '#48bb78'
                            },
                            ticks: {
                                color: '#48bb78'
                            },
                            grid: {
                                drawOnChartArea: false,
                            }
                        }
                    }
                }
            });
        }
        
        // Event listeners
        document.getElementById('tickerSelect').addEventListener('change', (e) => {
            loadSentiment(e.target.value);
        });
        
        // Initialize
        loadTickers();
    </script>
</body>
</html>
